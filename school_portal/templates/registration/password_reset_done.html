{% extends "base.html" %}
{% block title %}تم إرسال الرابط - تعلمي في يدي{% endblock %}

{% block content %}
<div class="row justify-content-center" dir="rtl" lang="ar">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5 border-0 rounded-4">
            <div class="card-header bg-success text-white text-center rounded-top-4">
                <h4 class="mb-0 fw-bold">تم إرسال الرابط</h4>
            </div>
            <div class="card-body p-4">
                <p class="lead">
                    إذا كان البريد الإلكتروني موجودًا في النظام، ستتلقى رسالة تحتوي على رابط لإعادة تعيين كلمة المرور.
                </p>
                <div class="mt-4 text-center">
                    <a href="{% url 'login' %}" class="btn btn-success btn-lg rounded-pill shadow-sm">
                        العودة لتسجيل الدخول
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.lead {
    font-size: 1.1rem;
    line-height: 1.6;
}
a:hover {
    text-decoration: none;
}
</style>
{% endblock %}
