{% extends "base.html" %}
{% block title %}نجاح تغيير كلمة المرور - تعلمي في يدي{% endblock %}

{% block content %}
<div class="row justify-content-center" dir="rtl" lang="ar">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5 border-0 rounded-4 text-center p-0 overflow-hidden" style="transform: translateY(50px); opacity: 0; transition: all 0.6s ease-out;" id="success-card">
            <!-- Header -->
            <div class="card-header bg-success text-white rounded-top-4 py-4">
                <h3 class="mb-0 fw-bold">تم تغيير كلمة المرور بنجاح ✅</h3>
            </div>
            <!-- Body -->
            <div class="card-body p-5 bg-light">
                <p class="lead mb-4">
                    يمكنك الآن تسجيل الدخول باستخدام كلمة المرور الجديدة الخاصة بك.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                    تسجيل الدخول
                </a>
            </div>
        </div>
    </div>
</div>

<style>
/* الخطوط */
.lead {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #111827;
}

/* الأزرار */
.btn-primary {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    border: none;
    color: #fff;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}
.btn-primary:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 0 25px rgba(79,172,254,0.5), 0 6px 20px rgba(79,172,254,0.3);
}

/* التأثير عند التحميل */
#success-card.show {
    transform: translateY(0);
    opacity: 1;
}

/* خلفية هادئة */
body {
    background-color: #f0f4f8;
}

/* Hover على الروابط */
a:hover {
    text-decoration: none;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const card = document.getElementById('success-card');
    setTimeout(() => {
        card.classList.add('show');
    }, 100);
});
</script>
{% endblock %}
